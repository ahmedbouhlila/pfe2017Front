
<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>You're logged in secretaire</p>
    

<div class="col-md-6 col-md-offset-3">
    
    <h2>ajout prescription</h2>
  
    <form name="form" (ngSubmit)="f.form.valid && ajout()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nbrFoisMed .valid }">
            <label for="nbrFoisMed ">nbrFoisMed </label>
            <input type="text" class="form-control" name="nbrFoisMed " [(ngModel)]="model.nbrFoisMed " #nbrFoisMed t="ngModel" required />
            
        </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !formMed.valid }">
            <label for="formMed">formMed</label>
            <input type="text" class="form-control" name="formMed" [(ngModel)]="model.formMed" #formMed="ngModel" required />
            
        </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !quantMed.valid }">
            <label for="quantMed">quantMed</label>
            <input type="text" class="form-control" name="quantMed" [(ngModel)]="model.quantMed" #quantMed="ngModel" required />
            
        </div>





<div  class="form-group"   >
    <label>medicaments</label>

    <select name="medicament" [(ngModel)]="model.medicament">
        <option *ngFor="let medicament of medicaments" [value]="medicament.nom">   
        {{medicament.nom}}
        </option>
    </select>
</div>


        <div class="form-group">

</div>
