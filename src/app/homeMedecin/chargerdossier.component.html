  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Rechercher">
</div>
<p-dataTable [emptyMessage]="emptymessage" [value]="dossier_patient"   (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"    [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30]" selectionMode="single" [(selection)]="selected" >
    <p-header>List des visites du patient </p-header>
    <p-column field="nomMedecin" header="nom du medecin"></p-column>
    <p-column field="prenomMedecin" header="prenom du medecin "></p-column>
    <p-column field="typeMedecin" header="type du medecin"></p-column>
    <p-column field="date_fin" header="date de visite"></p-column>
    
    
  
</p-dataTable>


  <br/>

<p-dialog  width="60%" [(visible)]="visible" [responsive]="true" showEffect="fade" [modal]="false" [contentStyle]="{'overflow':'visible'}"
    [style]="{'overflow':'visible'}" [resizable]="false">
     <p-header><i style="color: white;" class="fa fa-pencil-square-o" aria-hidden="true"></i><strong><span style="color : white;" >Visite</span></strong></p-header>

 Rapport du medecin :
       <br/>
<form name="form1"  #f="ngForm" novalidate>
<textarea    class="form-control" name="x"    rows="5" cols="30" pInputTextarea [(ngModel)]="x" disabled="disabled"></textarea>

</form>


        <br/>


 
<p-dataTable [value]="details" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30]" selectionMode="single" [(selection)]="selected">
    <p-header> ordonnance de la visite</p-header>
    
    <p-column field="nom" header="nom"></p-column>
    <p-column field="nbrFoisMed" header="nbrFoisMed"></p-column>
    <p-column field="formMed" header="formMed"></p-column>
    <p-column field="quantMed" header="quantMed"></p-column>
   
  
</p-dataTable>

</p-dialog>
